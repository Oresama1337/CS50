<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="First Name" name="first">
            <input type="password" placeholder="Password" name="password">
            <div>
                Favorite color:
                <input type="color" type="radio" value="blue"> Blue
                <input type="color" type="radio" value="green"> Green
                <input type="color" type="radio" value="yellow"> Yellow
                <input type="color" type="radio" value="red"> Red
            </div>
            <input type="submit">
        </form>
    </body>
</html>
